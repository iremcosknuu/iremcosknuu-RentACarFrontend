<p-tabMenu [model]="items"></p-tabMenu>
<div class="card">
  <p-virtualScroller [value]="rentals" scrollHeight="930px" [itemSize]="100" [rows]="100" [lazy]="true">
      <ng-template pTemplate="header">
          Kiralanalar
      </ng-template>
      <ng-template let-rental pTemplate="item" let-i="index">
          <div class="product-item">
              <div class="image-container">
                  <img width="100px" height="67px" src="{{rental.carImageUrl}}" [alt]="rental.pickUpCityName" class="product-image" />
              </div>
              <div class="product-list-detail">
                  <h5 class="mb-2">{{rental.brandName}}</h5>
                  <i class="pi pi-map product-category-icon"></i>
                  <span class="product-category">{{rental.pickUpCityName}}</span>
              </div>
              <div class="product-list-action">
                  <h6 class="mb-2">{{rental.dailyPrice}} TL</h6>
              </div>
          </div>
      </ng-template>
      <ng-template let-rental pTemplate="loadingItem">
          <div class="product-item loading-item">
              <div class="image-container"></div>
              <div class="product-list-detail">
                  <h5 class="mb-2"></h5>
                  <i class="product-category-icon"></i>
                  <span class="product-category"></span>
              </div>
              <div class="product-list-action">
                  <h6 class="mb-2"></h6>
                  <span class="product-badge"></span>
              </div>
          </div>
      </ng-template>
  </p-virtualScroller>
</div>
